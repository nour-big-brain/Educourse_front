<div class="container mt-4">
  <h2 class="section-title">Exams for Course {{ coursId }}</h2>

  <div class="exam-list">
    @for (exam of exams; track exam.idEx) {
      <div class="card exam-card">
        <div class="card-body">
          <h5 class="card-title">{{ exam.titre || 'No title' }}</h5>
          <p class="card-text">{{ exam.description || 'No description available' }}</p>
          <p class="card-text">
            <strong>Date:</strong> {{ exam.date_ex | date:'dd/MM/yyyy' }}
          </p>
          <a (click)="goToExam(exam.idEx)" class="btn btn-primary btn-take-exam">
            Take Exam
          </a>
        </div>
      </div>
    } @empty {
      <div class="no-exams">
        <p>No exams available for this course.</p>
      </div>
    }
  </div>
</div>
